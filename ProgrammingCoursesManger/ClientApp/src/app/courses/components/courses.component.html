<div class="mt-5">
  <div class="d-flex justify-content-between">
    <p class="mat-display-2">Lista kursów</p>
    <button mat-fab matTooltip="Dodaj nowy kurs" (click)="addNewCourse()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngIf="courses">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-around">
            <button mat-button color="primary" (click)="editCourse(element.id)">Edytuj</button>
            <button mat-button color="warn" (click)="deleteCourse(element.id)">Usuń</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
